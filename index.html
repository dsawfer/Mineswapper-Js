<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=720" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="src/index.js" type="module"></script>
    <title>Document</title>
  </head>

  <body>
    <img
      src="./src/images/svg/slide.svg"
      alt="slide"
      class="slide"
      id="open-button"
    />

    <div class="rules">
      <div id="rules-modal" class="modal">
        <img
          src="./src/images/svg/slide.svg"
          alt="slide"
          class="slide reverse"
          id="close-button"
        />
        <div class="modal-content">
          <img src="./src/images/rules.png" alt="">
        </div>
      </div>
    </div>

    <div class="content">
      <div class="controls game-start">
        <div class="mines-info">
          <div class="mines-score">0</div>
          <img src="./src/images/svg/mine.svg" class="mine" alt="mine" />
        </div>
        <div class="game-info">
          <div class="game-status">Win</div>
        </div>
        <div class="new-game">New Game</div>
      </div>

      <div class="board"></div>

      <div class="skills">
        <div class="scan">
          <img src="./src/images/svg/scan.png" alt="scan" class="scan-img" />
          <div class="amount">
            <img src="./src/images/svg/tile.svg" alt="amount" />
            <div class="amount-number">1</div>
          </div>
        </div>
        <div class="probe">
          <img src="./src/images/svg/probe.png" alt="probe" class="probe-img" />
          <div class="amount">
            <img src="./src/images/svg/tile.svg" alt="amount" />
            <div class="amount-number">0</div>
          </div>
        </div>
        <div class="heal-points">
          <img
            src="./src/images/svg/heal-points.png"
            alt="heal-points"
            class="heal-points-img"
          />
          <div class="amount">
            <img src="./src/images/svg/tile.svg" alt="amount" />
            <div class="amount-number">1</div>
          </div>
        </div>
        <div class="explode">
          <img
            src="./src/images/svg/explode.png"
            alt="explode"
            class="explode-img"
          />
          <div class="amount">
            <img src="./src/images/svg/tile.svg" alt="amount" />
            <div class="amount-number">0</div>
          </div>
        </div>
        <div class="show-wrong">
          <img
            src="./src/images/svg/show-wrong.png"
            alt="show-wrong"
            class="show-wrong-img"
          />
          <div class="amount">
            <img src="./src/images/svg/tile.svg" alt="amount" />
            <div class="amount-number">0</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
